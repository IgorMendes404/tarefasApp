<ion-content color="primary" [fullscreen]="true">

  <div class="ion-text-center">
    <img src="assets/etec2.png">
  </div>
  <form [formGroup]="formRegister">
    <ion-item class="ion-text-center ion-button-ligth">
      <ion-label>
        NOVO USUÁRIO
      </ion-label>
    </ion-item>
    <ion-item-divider color="primary">
      <ion-label>
        Digite seus dados
      </ion-label>
    </ion-item-divider>

    <ion-item lines="none">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="nome" type="text"  placeholder="Digite seu nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.nome">
        <span class="msg-erro"
        *ngIf="formRegister.get('nome').hasError(erro.tipo) && (formRegister.get('nome').dirty || formRegister.get('nome').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input [brmasker]="{person: true}" maxLength="14" formControlName="cpf" type="text" placeholder="Digite seu CPF"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.cpf">
        <span class="msg-erro"
        *ngIf="formRegister.get('cpf').hasError(erro.tipo) && (formRegister.get('cpf').dirty || formRegister.get('cpf').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Data de Nascimento</ion-label>
      <ion-datetime formControlName="dataNascimento" displayFormat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar" doneText="OK">
      </ion-datetime>
      <ng-container *ngFor="let erro of mensagens_validacao.dataNascimento">
        <span class="msg-erro"
        *ngIf="formRegister.get('dataNascimento').hasError(erro.tipo) && (formRegister.get('dataNascimento').dirty || formRegister.get('dataNascimento').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Gênero</ion-label>
      <ion-select formControlName="genero" placeholder="Selecione" cancelText="Cancelar">
        <ion-select-option value="F">Feminino</ion-select-option>
        <ion-select-option value="M">Masculino</ion-select-option>
        <ion-select-option value="O">Outro</ion-select-option>
      </ion-select>
      <ng-container *ngFor="let erro of mensagens_validacao.genero">
        <span class="msg-erro"
        *ngIf="formRegister.get('genero').hasError(erro.tipo) && (formRegister.get('genero').dirty || formRegister.get('genero').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Celular</ion-label>
      <ion-input [brmasker]="{phone: true}" formControlName="celular" type="text" placeholder="Digite seu celular"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.celular">
        <span class="msg-erro"
        *ngIf="formRegister.get('celular').hasError(erro.tipo) && (formRegister.get('celular').dirty || formRegister.get('celular').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Digite seu E-mail"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span class="msg-erro"
        *ngIf="formRegister.get('email').hasError(erro.tipo) && (formRegister.get('email').dirty || formRegister.get('email').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password" placeholder="Escolha uma Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span class="msg-erro"
        *ngIf="formRegister.get('senha').hasError(erro.tipo) && (formRegister.get('senha').dirty || formRegister.get('senha').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Confirme</ion-label>
      <ion-input formControlName="confirmaSenha" type="password" placeholder="Confirme sua Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.confirmaSenha">
        <span class="msg-erro"
        *ngIf="formRegister.get('confirmaSenha').hasError(erro.tipo) && (formRegister.get('confirmaSenha').dirty || formRegister.get('confirmaSenha').touched)">
        {{erro.mensagem}}  
      </span>
      </ng-container>
    </ion-item>

    <ion-item button datail="false" lines="none" class="ion-button-ligth ion-text-center" (click)="salvarFormulario()">
      <ion-label>SALVAR</ion-label>
    </ion-item>
    <ion-button expand="full" fill="clear" color="light" routerLink="/login">
      VOLTAR
    </ion-button>
  </form>
</ion-content>
